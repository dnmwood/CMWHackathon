<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(init);
     function init() {
      var options = {
        width: 400,
        height: 240,
        animation:{
          duration: 1000,
          easing: 'out',
        },
        vAxis: {minValue:0, maxValue:100}
      };

      // var data = new google.visualization.DataTable();
      // data.addColumn('string', 'N');
      // data.addColumn('number', 'Value');
      // data.addColumn({ role: 'style' }, 'Value');
      // data.addRow(['Jeff', 100, 'silver']);
      // data.addRow(['Jeff', 100, 'silver']);
      // data.addRow(['Jeff', 100, 'silver']);
      // data.addRow(['Jeff', 100, 'silver']);

      var data = google.visualization.arrayToDataTable([
         ['Genre', 'Percentage', { role: 'style' }],
         ['Jeff', 10, '#b87333'],            // RGB value
         ['Jeff', 10, 'silver'],            // English color name
         ['Jeff', 10, 'gold'],
         ['Jeff', 70, 'color: #e5e4e2' ], // CSS-style declaration
      ]);

      var chart = new google.visualization.ColumnChart(
          document.getElementById('visualization'));
      var button = document.getElementById('b1');

      function drawChart() {
        // Disabling the button while the chart is drawing.
        button.disabled = true;
        google.visualization.events.addListener(chart, 'ready',
            function() {
              button.disabled = false;
            });
        chart.draw(data, options);
      }

      button.onclick = function() {
        var newValue = 100 - data.getValue(0, 1);
        data.setValue(0, 1, newValue);
        var newValue2 = 100 - data.getValue(1, 1);
        data.setValue(1, 1, newValue);
        drawChart();
      }
      drawChart();
    }

    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="visualization"></div>
    <button id="b1"></div>
  </body>
</html>
